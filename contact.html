<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
     
 
 <!--グーグルフォームのhtml-->
 <form action="https://docs.google.com/forms/d/e/1FAIpQLScW-aT5F0990mU46oVKwPO8WNcodMV_hNvowacu8q5CAUYcQw/formResponse" method="POST" id="contact-form">
  
    <!-- お子様のお名前 -->
    <label for="child-name">お子様のお名前:</label>
    <input type="text" name="entry.318434578" id="child-name" required>
  
    <!-- 学年 -->
    <label for="grade">学年:</label>
    <input type="text" name="entry.192760524" id="grade" required>
  
    <!-- 保護者のお名前 -->
    <label for="guardian-name">保護者様のお名前:</label>
    <input type="text" name="entry.247525459" id="guardian-name" required>
  
    <!-- メールアドレス -->
    <label for="email">メールアドレス:</label>
    <input type="email" name="entry.1825128614" id="email" required>
  
    <!-- 電話番号 -->
    <label for="phone">電話番号:</label>
    <input type="tel" name="entry.371479681" id="phone" required>
  
    <!-- ご希望の体験日 -->
    <label for="experience-date">ご希望の体験日:</label>
    <input type="date" name="entry.803286583" id="experience-date" required>
  
    <!-- ご質問・ご要望 -->
    <label for="requests">ご質問・ご要望:</label>
    <textarea name="entry.1981081896" id="requests"></textarea>
  
    <!-- hiddenで送信する項目 -->
    <input type="hidden" name="entry.803286583_year" value="">
    <input type="hidden" name="entry.803286583_month" value="">
    <input type="hidden" name="entry.803286583_day" value="">
  
    <input type="submit" value="送信">
  </form>
  <!--グーグルフォームのhtmlここまで-->
</body>
</html>
